<div class="container-fluid">
  <h2>Formulaire d'inscription</h2>
  <form #inscri="ngForm">
    {{ inscri.value | json }}
    <div class="form-group">
      <label> Nom </label>
      <input
        type="text"
        class="form-control"
        name="nom"
        ngModel
        required
        #inputNom="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" name="email" ngModel />
    </div>
    <div ngModelGroup="adresse">
      <div class="form-group">
        <label for="">Ville</label>
        <input type="text" class="form-control" name="ville" ngModel />
      </div>
      <div class="form-group">
        <label for="">Rue</label>
        <input type="text" class="form-control" name="rue" ngModel />
      </div>
      <div class="form-group">
        <label for="">Num maison</label>
        <input type="text" class="form-control" name="numero" ngModel />
      </div>
    </div>
    <div class="form-group">
      <select class="custom-select" name="spec" ngModel>
        <option value="default">Choisir une spec</option>
        <option *ngFor="let spec of specs">{{ spec }}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Valider</button>
  </form>
</div>
